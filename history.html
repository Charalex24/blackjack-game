<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game History</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background: darkgreen;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 4px black;
    }

    table {
      width: 90%;
      margin: 0 auto 20px;
      border-collapse: collapse;
      background: #006400; /* dark green table */
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    th, td {
      padding: 10px;
      border: 1px solid white;
    }

    th {
      background: #228B22; /* slightly lighter green */
      font-size: 1em;
      text-transform: uppercase;
    }

    tbody tr:nth-child(even) {
      background: #004d00; /* alternating row color */
    }

    tbody tr:hover {
      background: #336633; /* hover highlight */
    }

    a.back-btn {
      display: inline-block;
      padding: 10px 20px;
      background: gold;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      transition: transform 0.1s, box-shadow 0.1s;
    }

    a.back-btn:hover {
      transform: scale(1.05);
      box-shadow: 3px 3px 8px rgba(0,0,0,0.7);
    }

    .hand-cell {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
    }

    .hand-card {
      width: 40px;
      height: 60px;
      background: white;
      color: black;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 0.8em;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>Game History</h1>

  <table id="historyTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Player Hand</th>
        <th>Dealer Hand</th>
        <th>Result</th>
        <th>Bet</th>
        <th>Payout</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p><a href="index.html" class="back-btn">â¬… Back to Game</a></p>

  <script src="history.js"></script>
</body>
</html>
